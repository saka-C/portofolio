<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection Observer Example with Stagger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .section1 {
            background: lightcoral;
        }
        .section2 {
            background: lightblue;
        }
        .section3 {
            background: lightgreen;
        }
        .card {
            width: 200px;
            height: 200px;
            background: white;
            margin: 20px;
            opacity: 0; /* Initially hidden */
            transform: translateY(100px); /* Initial position */
            transition: all 0.5s ease-out; /* Smooth transition for the animation */
        }
        .card-animation {
            opacity: 1;
            transform: translateY(0); /* Final position */
        }
    </style>
</head>
<body>

<section class="section1">
    <div class="card hidden">Card 1</div>
    <div class="card hidden">Card 2</div>
    <div class="card hidden">Card 3</div>
</section>
<section class="section2">
    <div class="card hidden">Card 4</div>
    <div class="card hidden">Card 5</div>
    <div class="card hidden">Card 6</div>
</section>
<section class="section3">
    Section 3
</section>

<script>
    const observer = new IntersectionObserver(entries => {
        entries.forEach((entry, index) => {
            if (entry.isIntersecting) {
                setTimeout(() => {
                    entry.target.classList.remove('hidden'); // Remove the hidden class
                    entry.target.classList.add('card-animation');
                }, index * 500); // Stagger effect with 0.5s delay for each card
            }
        });
    }, {
        threshold: 0.1 // Adjust the threshold as needed
    });

    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        observer.observe(card);
    });
</script>

</body>
</html>
